name: Test

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  release:
    types: [ published ]

jobs:
  # Unit tests run on every push
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Run unit tests
        run: |
          go test -v -race -coverprofile=coverage-unit.out ./tests/unit/...

      - name: Upload unit test coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-unit
          path: coverage-unit.out

  # Integration tests run on every push
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Run integration tests
        run: |
          go test -v -race -coverprofile=coverage-integration.out ./tests/integration/...

      - name: Upload integration test coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-integration
          path: coverage-integration.out

  # Functional tests run on pull requests and pushes to main
  functional-tests:
    name: Functional Tests
    runs-on: ubuntu-latest
    needs: [unit-tests]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Run functional tests
        run: |
          go test -v -race -coverprofile=coverage-functional.out ./tests/functional/...

      - name: Upload functional test coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-functional
          path: coverage-functional.out

  # E2E tests run on pull requests and pushes to main
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Run E2E tests
        run: |
          go test -v -race -coverprofile=coverage-e2e.out ./tests/e2e/...

      - name: Upload E2E test coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-e2e
          path: coverage-e2e.out

  # Acceptance tests run on pull requests and pushes to main
  acceptance-tests:
    name: Acceptance Tests
    runs-on: ubuntu-latest
    needs: [functional-tests]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Run acceptance tests
        run: |
          go test -v -race -coverprofile=coverage-acceptance.out ./tests/acceptance/...

      - name: Upload acceptance test coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-acceptance
          path: coverage-acceptance.out

  # Build verification
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Build application
        run: |
          go build -v -o main .

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: binary
          path: main

  # Lint check
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout=5m

  # Coverage report (runs on releases and main branch)
  coverage-report:
    name: Coverage Report
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, functional-tests, e2e-tests, acceptance-tests]
    if: github.ref == 'refs/heads/main' || github.event_name == 'release'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Download all coverage artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: coverage-*
          merge-multiple: true

      - name: Merge coverage files
        run: |
          go install github.com/wadey/gocovmerge@latest
          gocovmerge coverage-*.out > coverage-merged.out
          go tool cover -func=coverage-merged.out

      - name: Upload merged coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-merged
          path: coverage-merged.out

  # Docker build (runs on releases)
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, functional-tests, e2e-tests, acceptance-tests, build]
    if: github.event_name == 'release'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: network-test-api:${{ github.ref_name }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Full test suite (runs on releases)
  full-test-suite:
    name: Full Test Suite
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    needs: [unit-tests, integration-tests, functional-tests, e2e-tests, acceptance-tests]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Run all tests
        run: |
          go test -v -race -coverprofile=coverage-all.out ./...

      - name: Generate coverage HTML
        run: |
          go tool cover -html=coverage-all.out -o coverage.html

      - name: Upload coverage HTML
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: coverage.html
